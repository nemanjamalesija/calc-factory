<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Calculator</title>
      </head>
      <body>
        <div class="container">
          <div class="display">
            <div data-output-secondary class="output-secondary"></div>
            <div data-output-main class="output-main"></div>
          </div>
          <div class="buttons">
            <button data-all-clear class="btn btn__clear">CLEAR</button>
            <button data-delete class="btn btn__delete">DELETE</button>
            <button data-number class="btn btn__number">7</button>
            <button data-number class="btn btn__number">8</button>
            <button data-number class="btn btn__number">9</button>
            <button data-operation class="btn btn__operation">/</button>

            <button data-number class="btn btn__number">4</button>
            <button data-number class="btn btn__number">5</button>
            <button data-number class="btn btn__number">6</button>
            <button data-operation class="btn btn__operation">*</button>
            <button data-number class="btn btn__number">1</button>
            <button data-number class="btn btn__number">2</button>
            <button data-number class="btn btn__number">3</button>
            <button data-operation class="btn btn__operation">-</button>
            <button data-number class="btn btn__dot">.</button>
            <button data-number class="btn btn__number">0</button>
            <button data-equals class="btn btn__operation__equal">=</button>
            <button data-operation class="btn btn__operation">+</button>
          </div>
        </div>
        <footer class="footer">
          <p class="footer__p">&copy; Copyright by Nemanja Malesija</p>
        </footer>

        <script src="script.js"></script>
      </body>
    </html>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
